<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/javascript.js"></script>
    <script src="./js/quantity.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <div class="countainer">
        <object class="banner" data="./assets/home.jpg" type="image/jpg"></object> <!--836/253-->
        <h1>Menu - Faça A Sua Escolha</h1>
        <div class="category">
            <h3>Prato Principal</h3>
            <p>Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>
            <div class="products">
                <div class="product">
                    <object class="img" data="./assets/bife.jpg" type="image/jpg" width="150"></object> <!--194/259-->
                    <p>Bife com batata</p>
                    <p class="price" name="price" id="1"></p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number"
                               step="1" min="0" max=""
                               name="quantity" id="1"
                               value="0" title="Qty"
                               class="input-text qty text" size="4"
                               pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="product">
                    <object class="img" data="./assets/coxa.jpg" type="image/jpg" width="150"></object>
                    <p>Coxa de frango Crocante</p>
                    <p class="price" name="price" id="2"></p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number"
                               step="1" min="0" max=""
                               name="quantity"  id="2"
                               value="0" title="Qty"
                               class="input-text qty text" size="4"
                               pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="product">
                    <object class="img" data="./assets/panela.jpg" type="image/jpg" width="150"></object>
                    <p>Carne de Panela</p>
                    <p class="price" name="price" id="3"></p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number"
                               step="1" min="0" max=""
                               name="quantity"  id="3"
                               value="0" title="Qty"
                               class="input-text qty text" size="4"
                               pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
            </div>
        </div>
        <div class="category">
            <h3>Acompanhamentos</h3>
            <p>Porções para uma pessoa</p>
            <div class="products">
                <div class="product">
                    <object class="img" data="./assets/farofa.jpg" type="image/jpg" width="150"></object>
                    <p>Farofa</p>
                    <p class="price" name="price" id="4"></p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number"
                               step="1" min="0" max=""
                               name="quantity"  id="4"
                               value="0" title="Qty"
                               class="input-text qty text" size="4"
                               pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="product">
                    <object class="img" data="./assets/salad.jpg" type="image/jpg" width="150"></object>
                    <p>Salada</p>
                    <p class="price" name="price" id="5"></p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number"
                               step="1" min="0" max=""
                               name="quantity"  id="5"
                               value="0" title="Qty"
                               class="input-text qty text" size="4"
                               pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
                <div class="product">
                    <object class="img" data="./assets/torresmo.jpg" type="image/jpg" width="150"></object>
                    <p>Torresmo</p>
                    <p class="price" name="price" id="6"></p>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number"
                               step="1" min="0" max=""
                               name="quantity"  id="6"
                               value="0" title="Qty"
                               class="input-text qty text" size="4"
                               pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
            </div>
        </div>
        <div class="category">
            <h3>Dados Pessoais</h3>
            <div class="data">
                <input type="text" placeholder="Digite seu nome" id="name">
                <input type="tel" placeholder="Digite seu telefone" id="phone">
                <input type="email" placeholder="Digite seu email" id="email">
            </div>
        </div>
        <button class="btn" onclick="calc()">Calcular</button>
        <div class="result" id="result">
        </div>
    </div>
</body>
</html>
